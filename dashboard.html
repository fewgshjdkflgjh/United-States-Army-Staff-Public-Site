<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Group Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div id="dashboard-container">
    <div class="header">
      <h1>Roblox Group Dashboard</h1>
    </div>

    <!-- Group Info Section -->
    <div class="group-info">
      <h3>Your Roblox Group</h3>
      <p><strong>Group Name:</strong> <span id="group-name">Loading...</span></p>
      <p><strong>Group ID:</strong> <span id="group-id">Loading...</span></p>
      <p><strong>Member Count:</strong> <span id="member-count">Loading...</span></p>
      <p><strong>Description:</strong> <span id="group-description">Loading...</span></p>
    </div>

    <!-- Activity Feed Section -->
    <div class="activity-feed">
      <h3>Recent Activities</h3>
      <ul id="activity-list">
        <!-- Activities will be dynamically inserted here -->
      </ul>
    </div>
  </div>

  <script>
    // Roblox Group API URL
    const groupId = "123456";  // Replace with your actual group ID
    const apiUrl = `https://groups.roblox.com/v2/groups/${groupId}`;

    // Function to fetch group data
    async function fetchGroupData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (response.ok) {
          document.getElementById("group-name").textContent = data.name || "Unknown Group";
          document.getElementById("group-id").textContent = data.id || "Unknown ID";
          document.getElementById("member-count").textContent = data.memberCount || "Unknown";
          document.getElementById("group-description").textContent = data.description || "No description available";
        } else {
          console.error("Error fetching group data:", data);
          document.getElementById("group-name").textContent = "Error fetching data";
        }
      } catch (error) {
        console.error("Failed to fetch group data:", error);
        document.getElementById("group-name").textContent = "Error fetching data";
      }
    }

    // Fetch group data when the page loads
    window.onload = fetchGroupData;
  </script>
</body>
</html>
